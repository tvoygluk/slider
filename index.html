<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="back-slider">
        <div class="slider">
            <div class="item2">
                <img src="img/photo2.jpg" alt="Second slide">
                <div class="sliderText">Заголовок слайда 2</div>
            </div>
            <div class="item2">
                <img src="img/photo3.jpg" alt="Third slide">
                <div class="sliderText">Заголовок слайда 3</div>
            </div>
            <div class="item2">
                <img src="img/photo1.jpg" alt="First slide">
                <div class="sliderText">Заголовок слайда 1</div>
            </div>
        </div>
    </div>

    <div class="front-slider">
        <div class="slider">
            <div class="item">
                <img src="img/photo1.jpg" alt="First slide">
                <div class="sliderText">Заголовок слайда 1</div>
            </div>
            <div class="item">
                <img src="img/photo2.jpg" alt="Second slide">
                <div class="sliderText">Заголовок слайда 2</div>
            </div>
            <div class="item">
                <img src="img/photo3.jpg" alt="Third slide">
                <div class="sliderText">Заголовок слайда 3</div>
            </div>

            <a class="prev">&#10094;</a>
            <a class="next">&#10095;</a>
        </div>

        <div class="slider-dots">
            <span class="slider-dots_item"></span>
            <span class="slider-dots_item"></span>
            <span class="slider-dots_item"></span>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
